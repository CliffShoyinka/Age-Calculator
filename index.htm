<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
</head>
<body>
    
    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h4>AGE CALCULATOR</h4>
                </div>
            </div>
            <div class="block">
                <p class="tittle"> Date </p>
                <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2"/>
            </div>
            <div class="block">
                <p class="tittle">Month</p>
                    <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2"/>
            </div>
            <div class="block">
                <p class="tittle">Year</p>
                    <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4" maxlength="4"/>
            </div>
        </div>
        <div class="base">
            <div class="enter">
                <input type="button" name="sumbit" value="sumbit" onclick="age()"/>
            </div>
        </div>
        <div id="age"></div>
        </form>
    </div>
</body>
</html>
